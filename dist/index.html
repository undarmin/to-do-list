<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>doitlater</title>
</head>
<body>
    <h1>doitlater</h1>
    <p id="active-project"></p>
    <ol id="projects"></ol>
    <button id="new-project">New Project</button>
    <div id='wrapper'>
        <button id="add-task">Add Task</button>
    </div>
    <dialog id="project-modal">
        <form id="project-info">
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required="required">
            </div>
            <div>
                <label for="setActive">Set as Active? </label>
                <input type="checkbox" name="setActive" id="setActive">
            </div>
            <button type="button" id="close-project-modal">Close</button>
            <button type="submit" id="submit-project-modal">Submit</button>
        </form>
    </dialog>
    <dialog id="task-modal">
        <form id="task-info">

            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" required>
            </div>
            <div>
                <label for="duedate">Due Date:</label>
                <input type="date" name="duedate" id="duedate" required>
            </div>
            <div>
                <label for="priority">Priority</label>
                <input type="number" name="priority" id="priority"
                required>
            </div>
            
            <button id="close-modal" type="button">Close</button>
            <button id="submit-modal" type="submit">
            Submit</button>
        </form>
    </dialog>
    <script src="./main.js"></script>
</body>
</html>
